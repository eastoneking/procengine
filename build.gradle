plugins {
    id 'java'
}

group 'net.wangds'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {

    compile 'com.github.eastoneking:logcomp:v1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
